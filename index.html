<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>jcb-norm</title>
      <script type="module" src="/src/jcb-norm.js"></script>
   </head>
   <body>
      <div class="panel">
         <jcb-norm
            domain='{"inf": 0.4, "sup": 0.6}'
            norm='{"inf": 0.46, "sup": 0.54, "typical": 0.5}'
            value='0.5'
            colorSup="#51AEE9"
         ></jcb-norm>
      </div>
      <div class="panel">
         <jcb-norm
            domain='{"inf": 10, "sup": 60}'
            norm='{"inf": 16.9, "sup": 48.4, "typical": 32.7}'
            value='38.6'
            colorSup="#51AEE9"
         ></jcb-norm>
      </div>
      <div class="panel">
         <jcb-norm
            domain='{"inf": 20, "sup": 60}'
            norm='{"inf": 0, "sup": 45.0}'
            value='36.4'
         ></jcb-norm>
      </div>
   </body>
</html>
